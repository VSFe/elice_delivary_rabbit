{% extends "base.html" %}

{% block page_content %}
    <form action="{{ url_for('main.login') }}" method="post">
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input class="form-control" type="text" name="user_id" id="user_id" placeholder="아이디 입력" >
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" name="password" type="password" placeholder="비밀번호 입력">
        </div>
        <input class="btn btn-primary" type="submit" value="로그인!">
        <a href="{{ url_for('kakao.kakao_sign_in') }}"><img src="../static/kakao_login_medium_narrow.png" /></a>
    </form>
{% endblock %}
